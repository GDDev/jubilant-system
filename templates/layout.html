<!DOCTYPE html>
<html lang="pt-BR">
<head>
    {% block head%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/5f236bbd73.js" crossorigin="anonymous"></script>
    {% endblock %}
</head>
<body>
    <div class="container-fluid d-flex flex-row vh-100 w-100 p-4">
        {% block navbar %}
        <nav class="w-auto h-100 d-flex flex-column align-items-start">
            <div class="dropdown">
                <a href="" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="{{ url_for('static', filename='img/mini-bornonaro.jpg') }}" alt="profile pic" width="45rem" height="45rem" class="rounded-circle me-2">
                    <strong>username</strong>
                </a>
                <ul class="dropdown-menu text-small shadow">
                    <li>
                        <a class="dropdown-item" href="#">Sair</a>
                    </li>
                </ul>
            </div>
            <ul class="nav nav-pills flex-column align-items-start w-100 mt-3">
                <li class="nav-item w-100">
                    <a href="{{ url_for('home') }}" class="nav-link px-1 {% if request.path == url_for('home') %}active{% endif %}" aria-current="page">
                        <i class="bi bi-house"></i> Feed
                    </a>
                </li>
                <li class="nav-item w-100">
                    <a href="{{ url_for('user_diets') }}" class="nav-link px-1 {% if request.path == url_for('user_diets') %}active{% endif %}" aria-current="page">
                        <i class="fa-solid fa-clipboard-list"></i> Dietas
                    </a>
                </li>
                <li class="nav-item w-100">
                    <a href="{{ url_for('user_workouts') }}" class="nav-link px-1 {% if request.path == url_for('user_workouts') %}active{% endif %}" aria-current="page">
                        <i class="fa-solid fa-dumbbell"></i> Treinos
                    </a>
                </li>
                <!-- <li class="nav-item w-100">
                    <a href="#" class="nav-link" aria-current="page">
                        <i class="bi bi-play-btn"></i> Vídeos
                    </a>
                </li> -->
                <li class="nav-item w-100">
                    <a href="{{ url_for('chats') }}" class="nav-link px-1 {% if request.path == url_for('chats') %}active{% endif %}" aria-current="page">
                        <i class="bi bi-chat-dots"></i> Conversas
                    </a>
                </li>
                <li class="nav-item w-100">
                    <a href="{{ url_for('notifications') }}" class="nav-link px-1 {% if request.path == url_for('notifications') %}active{% endif %}" aria-current="page">
                        <i class="bi bi-bell"></i> Notificações
                    </a>
                </li>
            </ul>
        </nav>
        {% endblock %}
        <div class="w-75 ms-auto end-0">
        {% block content %}{% endblock %}
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
