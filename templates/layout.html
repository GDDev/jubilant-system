<!DOCTYPE html>
<html lang="pt-BR">
<head>
    {% block head%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/5f236bbd73.js" crossorigin="anonymous"></script>
    {% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            {% block navbar %}
            <div class="col">
                <nav>
                    <div class="dropdown">
                        <a href="" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="{{ url_for('static', filename='img/mini-bornonaro.jpg') }}" alt="profile pic" width="60px" height="60px" class="rounded-circle me-2">
                            <strong>username</strong>
                        </a>
                        <ul class="dropdown-menu text-small shadow">
                            <li>
                                <a class="dropdown-item" href="#">Sair</a>
                            </li>
                        </ul>
                    </div>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link active" aria-current="page">
                                <i class="bi bi-house"></i> Feed
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" aria-current="page">
                                <i class="fa-solid fa-clipboard-list"></i> Dietas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" aria-current="page">
                                <i class="fa-solid fa-dumbbell"></i> Treinos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" aria-current="page">
                                <i class="bi bi-play-btn"></i> Vídeos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" aria-current="page">
                                <i class="bi bi-chat-dots"></i> Conversas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" aria-current="page">
                                <i class="bi bi-bell"></i> Notificações
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            {% endblock %}
            {% block content %}{% endblock %}
        </div>
    </div>
    <script src="./static/js/bootstrap.min.js"></script>
    <script src="./static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
