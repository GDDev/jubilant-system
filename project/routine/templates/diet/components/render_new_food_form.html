<form action="{{ url_for('item.add_food')+'?option_id={}'.format(option.id) }}" method="post" class="row g-3
text-start">
    {% from "_formhelpers.html" import render_field %}
    {{ form.csrf_token }}

    {{ render_field(form.name) }}
    {{ render_field(form.quantity) }}
    {{ render_field(form.weight) }}
    {{ render_field(form.description) }}

    <div class="col-12">
        {{ form.submit }}
        <a href="{{ url_for('item.diet_meals', item_id=option.item_meal.item.id) }}"
           class="btn btn-outline-danger mt-2 w-100">
            Cancelar
        </a>
    </div>
</form>
