{% extends "layout.html" %}
{% block title %}Postagem de {{ post.profile.username }}{% endblock %}
{% block content %}
    <div class="w-75 m-auto text-start mt-4">
        {% include "post.html" %}
        <hr>
        <div class="comment-section">
            <div class="mt-5 w-50">
                {% for comment in post.comments %}
                    {% include "comment/comment.html" %}
                {% endfor %}
            </div>
            {% include 'comment/comment_form.html' %}
        </div>
    </div>
{% endblock %}
