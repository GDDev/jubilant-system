<!DOCTYPE html>
<html lang="pt-BR">
<head>
    {% block head%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/logo.png') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/5f236bbd73.js" crossorigin="anonymous"></script>
    {% endblock %}
</head>
<body>
    <div class="container-fluid d-flex flex-row vh-100 w-100 p-4">
        {% include "navbar.html" %}
        <div class="w-75 ms-auto end-0">
        {% block content %}{% endblock %}
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
