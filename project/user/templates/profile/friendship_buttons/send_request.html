<form action="{{ url_for('amigo.send_request') }}" method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <input type="hidden" name="friend_id" value="{{ profile.id }}">
    <input type="hidden" name="friend_code" value="{{ profile.code }}">
    <input type="submit" value="Solicitar amizade" class="btn btn-primary">
</form>
