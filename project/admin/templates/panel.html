{% extends 'layout.html' %}
{% block title %}{% endblock %}
{% block content %}
    <div class="w-75 m-auto d-flex flex-column justify-content-center align-items-center mt-4">
        <nav>
            <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-overview-tab" data-bs-toggle="tab"
                        data-bs-target="#nav-overview" type="button" role="tab"
                        aria-controls="nav-overview" aria-selected="true">
                    Overview
                </button>
                <button class="nav-link" id="nav-users-tab" data-bs-toggle="tab"
                        data-bs-target="#nav-users" type="button" role="tab"
                        aria-controls="nav-users" aria-selected="false">
                    Usu√°rios
                </button>
            </div>
        </nav>

        <div class="tab-content w-100" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-overview" role="tabpanel" aria-labelledby="nav-overview-tab">
                {% include 'overview.html' %}
            </div>
            <div class="tab-pane fade d-flex flex-column justify-content-center
                align-items-center mt-4" id="nav-users" role="tabpanel" aria-labelledby="nav-users-tab">
                {% set role = 'user' %}
                {% include 'all_users.html' %}
            </div>
        </div>
    </div>
{% endblock %}
